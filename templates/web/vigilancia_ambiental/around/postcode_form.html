<div id="s-calles" class="s-calles" style="float:right;z-index:1">
  [% IF all_areas.keys.first %]
    <form role="form" class="form-inline">
        <div class="form-group pull-left">
            <input class="" placeholder="Calle" id="calle" onkeyup="searchLocationAjax(event, this)"/>
            <input class="" placeholder="Esquina/numero" id="esquina" onkeyup="searchLocationAjax(event, this)"/>
            <input type="hidden" id="main-street-code" />
            <input type="hidden" id="second-street-code" />
        </div>
        <div class="btn btn-search" onclick="streetLocateSubmit()" >Buscar</div>
    </form>
    <script type="text/javascript" language="javascript" src="js/postcodes/areas_UY.js"></script>
    <script>var area=[% all_areas.keys.first %];</script>
  [% ELSE %]
  <div id="s-calles-selects" class="form-group pull-left">
    <select id="muniSelect" class="locate">
      <option disabled selected>Eleg&iacute; tu departamento</option>
      <option value="artigas" class="muni">Artigas</option>
      <option value="canelones" class="muni">Canelones</option>
     <option value="cerrolargo" class="muni">Cerro Largo</option>
     <option value="colonia" class="muni">Colonia</option>
     <option value="durazno" class="muni">Durazno</option>
     <option value="flores" class="muni">Flores</option>
     <option value="florida" class="muni">Florida</option>
     <option value="lavalleja" class="muni">Lavalleja</option>
     <option value="maldonado" class="muni">Maldonado</option>
     <option value="montevideo" class="muni">Montevideo</option>
     <option value="paysandu" class="muni">Paysandú</option>
     <option value="rionegro" class="muni">Río Negro</option>
     <option value="rivera" class="muni">Rivera</option>
     <option value="rocha" class="muni">Rocha</option>
     <option value="salto" class="muni">Salto</option>
     <option value="sanjose" class="muni">San José</option>
     <option value="soriano" class="muni">Soriano</option>
     <option value="tacuarembo" class="muni">Tacuarembó</option>
     <option value="treintaytres" class="muni">Treinta y Tres</option>
    </select>
  </div>

    $('option.muni').click(function(){
        $('#muniSelect').change();
    });
    $('#muniSelect').on('change', function(){
        var muni = $("#muniSelect").val();
        switch(muni) {
        case 'artigas':

            break;

	case 'durazno':

            break;
	case 'flores':

            break;
	case 'florida':
            location.href = '/around?latitude=-33.7361089;longitude=-56.9319516&zoom=4&list=1';
            break;
	case 'lavalleja':
            location.href = '/around?latitude=-33.9480742;longitude=-55.9978452&zoom=4&list=1';
            break;
	case 'maldonado':

            break;
        case 'montevideo':

	case 'paysandu':

            break;
	case 'rionegro':

            break;
        case 'rivera':
            location.href = '/around?latitude=-30.8997469;longitude=-55.5434686&zoom=4&list=1';
            break;
	case 'rocha':

            break;

            location.href = '/around?latitude=-31.2745467;longitude=-58.1605394&zoom=4&list=1';
            break;

            location.href = '/around?latitude=-34.3011525;longitude=-57.3222796&zoom=4&list=1';

	case 'soriano':
            location.href = '/around?latitude=-33.4742213;longitude=-58.3250925&zoom=4&list=1';

	case 'tacuarembo':
            location.href = '/around?latitude=-32.0344981;longitude=-56.778901&zoom=4&list=1';
            break;
	case 'treintaytres':
            location.href = '/around?latitude=-33.0613078;longitude=-54.7211514&zoom=4&list=1';
            break;
        default:
            window.location.href = "https://vigilancia.ambiental.uy";
        }
    });
  </script>
  [% END %]
</div>
